# What is value of a pharmaceutical drug (continue...) 

- Value = .red[incremental] health outcomes gained per dollar spent 

- Value equation 

`$$value = \frac{\Delta Outcome}{\Delta Costs}$$`
&gt; If outcome is .red[Quality-Adjusted Life Years(QALYs)], the the value become .red[Incremental Cost-Effectiveness Ratio] (ICER)

- Low value drugs are defined as those that provide little benefit

# Economic evaluation 

Definition: Drugs and other technologies are assessed for use and/or for a reimbursement price by looking at .red[incremental health-related effects] and .red[costs] relative to .red[existing treatments]. 

- Budget constraints

- Optimize available of resources 

  - Key concept 1: Marginal benefit equals to marginal cost

# Example

A HPV vaccination program costs 1,000,000 to vaccine 20,000 girls aged between 9 - 14 years old. It was estimated that the incidence of the HPV infection rate among girls in this age group is 10%. The vaccine has an efficacy rate of 70%. How much does it cost to avert one HPV infection? 

--

Before the vaccination: Number of HPV infection = 20,000 *10% = 2,000

After the vaccination: Number of HPV infecton = 20,000\*10%\*(1-70%)= 600

Averted infection = 2,000- 600 = 1,400

Cost per averted infection = 1,000,000/1,400 = .red[$714] per averted infection

# Health Technology Assessment 

.red[“Is the technology worth it?”]

What to assess: 

- Is the technology effective? What benefits does it bring?

- For whom does the technology work?

- What costs are entailed in its use?

- How does the technology compare with available treatment alternatives?

- Given the answers to these questions, is the technology worth using in the health care
system for some or all of those who would benefit?

---
# Cost-effectiveness analysis (CEA) 

### Incremental cost-effectiveness ratio (ICER)

- Numerator: Difference between cost of new drugs and that of alternative under study

- Denominator: Difference of health outcomes (Effectiveness) of new drugs and alternative

`$$ICER = \frac{{Cost_{New Drug}}-Cost_{Status Quo}}{Effectiveness_{New Drug}-Effectiveness_{Status Quo}} = \frac{\Delta Cost}{\Delta Effectiveness}$$`

--

What is the meaning of ICER? 

--
&lt;center&gt;

.red[Price] to pay in order to gain 1 unit increase in the health benefit

# Discount future cost into present value 

### Present value 

  - The current value of a future sum of money given a  rate of return using the discount rate.
  
### Calculation of present value

- Future value, the money ($) you want in the future, for example $1000.
Interest rate (R) 0.03 or 3% ( be sure to check the format for the decimal or % of the rate). Number of periods (N), in this case 5 years

`\(FV = PV*(1+R)^n\)` `\(\longrightarrow\)` `\(PV=\frac{FV}{(1+R)^n}\)` 

PV = `\(\frac{1000}{(1+0.03)^5}\)` = $862.61 

The money one needs to invest right now, in the present, at 3\% interest in order to get \$1000 in 5 years, is \$862.61. Similarly, if the program generates future benefits, the benefits will also be discounted.
